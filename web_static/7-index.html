<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>

        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Lagos, Abuja, Port Harcourt...</h4>
                    <ul class="popover">
                        <li><h2>Lagos</h2></li>
                        <li>
                            <ul class="popover_cities">
                                <li>Victoria Island</li>
                                <li>Surulere</li>
                            </ul>
                        </li>

                        <li><h2>Abuja</h2></li>
                        <li>
                            <ul class="popover_cities">
                                <li>Wuje</li>
                                <li>FCT</li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Gym, Pool, Internet...</h4>
                    <ul class="popover">
                        <li>Gym</li>
                        <li>Pool</li>
                        <li>Internet</li>
                    </ul>
                </div>
            </section>

            <section class="places">
                <div class="places_title">
                    <h1>Places</h1>
                </div>
                <div class="place_articles">
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
